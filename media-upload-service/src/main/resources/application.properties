
#AWS properties
cloud.aws.stack.auto=false
cloud.aws.region.static=us-west-1
cloud.aws.credentials.accessKey={access-key}
cloud.aws.credentials.secretKey={secret-key}

app.awsServices.bucketName=vmas-store

#File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=200MB
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=1000MB


#Management Properties
management.endpoints.web.exposure.include=*

media.stream.hostname=http://localhost:8804